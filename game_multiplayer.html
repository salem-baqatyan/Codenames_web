    /* ØªØ¹Ø¯ÙŠÙ„: Ø§Ù„ØµÙˆØ±Ø© Ù…ÙˆØ¬ÙˆØ¯Ø© Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ù„ÙƒÙ† Ø´ÙØ§ÙØ© (Opacity 0) Ù„Ø¶Ù…Ø§Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ù‡Ø§ */
    .card-reveal-img {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;

    /* Ø¹Ù†Ø¯ Ø§Ù„ÙƒØ´Ù: ØªØµØ¨Ø­ Ù…Ø±Ø¦ÙŠØ© */

    .send-btn { width: 75px; height: 35px; background: linear-gradient(to bottom, #7ed321, #417505); border: 1.5px solid #b8e986; border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 2px 0 #2e5a03;}

<body>

<div id="loading-screen">

    <div>Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>
</div>

<div class="mobile-wrapper">
    <div id="customAlert" class="custom-alert">
        <p id="alertMsg"></p>
        <div class="alert-btns">
            <button class="alert-btn btn-ok" id="alertOk">Ù…ÙˆØ§ÙÙ‚</button>

        <div class="top-bar">

                    <span id="playerCount" style="font-size: 0.8rem; font-weight: bold; margin-left: 2px;">4</span> ğŸ”—

            <div class="top-right">
                <div class="btn-pill">ğŸ“ Ø§Ù„Ù‚ÙˆØ§Ø¹Ø¯</div>
                <div class="icon-circle">âš™ï¸</div>
            </div>
        </div>
        <div class="dashboard"> 
        <div class="team-side blue-team">
            <div class="player-card" id="blue-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">Player</div></div>

            <div class="player-card" id="red-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><span class="role-title">Spymasters</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area">
        <div id="clue-ui" class="clue-bar-layout">
            <div class="clue-input-wrapper">
                <input type="text" id="clueInput" class="clue-input" placeholder="Ø§ÙƒØªØ¨ ØªÙ„Ù…ÙŠØ­">
            </div>
            <select id="clueNum" class="clue-select">
                <option value="-">-</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
                <option value="âˆ">âˆ</option>

            <div id="btn-icon" class="arrow-icon"></div>

</div>

<script type="module">
/* ================================
   ğŸ”¥ CODENAMES GAME LOGIC â€” FIXED
   ================================ */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, get, update, push } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ---------- Firebase ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyC95r_D7FVO-cynZ-gK6zbldvvrY4HD2YQ",
  authDomain: "codenames-5fd71.firebaseapp.com",
  databaseURL: "https://codenames-5fd71-default-rtdb.firebaseio.com",
  projectId: "codenames-5fd71",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------- Params ---------- */
const params = new URLSearchParams(location.search);
const roomId = params.get("r");
const playerId = params.get("p");

const roomRef = ref(db, `rooms/${roomId}`);
const gameRef = ref(db, `rooms/${roomId}/game`);
const playersRef = ref(db, `rooms/${roomId}/players`);

/* ---------- Local State ---------- */
let players = {};
let game = null;

let myRole = null;
let myTeam = null;
let isSpy = false;
let isOperative = false;

let selected = null;
let guessesThisTurn = 0;

/* ================================
   ğŸ‘¥ PLAYERS & ROLE DETECTION
   ================================ */

onValue(playersRef, snap => {
  players = snap.val() || {};
  const me = players[playerId];
  if (!me) return;

  myRole = me.team;
  myTeam = myRole.startsWith("blue") ? "blue" : "red";
  isSpy = myRole.endsWith("spy");
  isOperative = myRole.endsWith("op");

  renderPlayers();
});

/* ================================
   ğŸ® GAME STATE
   ================================ */

onValue(gameRef, snap => {
  game = snap.val();
  if (!game) return;

  if (!game.log) game.log = [];
  applyGame();
});

/* ================================
   ğŸ§© APPLY GAME STATE
   ================================ */

function applyGame() {
  renderGrid();
  renderLog();
  updateUI();
}

/* ================================
   ğŸ² GRID RENDER
   ================================ */

function renderGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  game.board.forEach((card, i) => {
    const div = document.createElement("div");

    const hidden = !card.revealed && !isSpy;
    const colorClass = card.revealed || isSpy
      ? `card-${card.color}`
      : "card-brown";

    div.className = `card ${colorClass}`;
    div.innerHTML = `<div class="bottom-box">${card.word}</div>`;

    if (isOperative && game.turn.phase === "agent" && myTeam === game.turn.team && !card.revealed) {
      div.onclick = () => selectCard(i);
    }

    grid.appendChild(div);
  });
}

/* ================================
   ğŸ–±ï¸ SELECT CARD
   ================================ */

function selectCard(i) {
  selected = i;
  confirmCard(i);
}

/* ================================
   âœ… CONFIRM CARD
   ================================ */

async function confirmCard(i) {
  const card = game.board[i];
  if (card.revealed) return;

  const enemy = myTeam === "blue" ? "red" : "blue";
  let nextTurn = null;
  let winner = null;

  card.revealed = true;

  if (card.color === myTeam) {
    game.remaining[myTeam]--;
  } else if (card.color === enemy || card.color === "neutral") {
    nextTurn = enemy;
  } else if (card.color === "black") {
    winner = enemy;
  }

  guessesThisTurn++;

  await update(gameRef, {
    board: game.board,
    remaining: game.remaining,
    turn: nextTurn ? { team: nextTurn, phase: "leader" } : game.turn,
    winner: winner || null
  });

  await push(ref(db, `rooms/${roomId}/game/log`), {
    type: "guess",
    team: myTeam,
    word: card.word,
    cardColor: card.color,
    avatar: players[playerId].avatar,
    at: Date.now()
  });

  if (winner || game.remaining.blue === 0 || game.remaining.red === 0) {
    await update(roomRef, { status: "ended" });
  }
}

/* ================================
   âœ‰ï¸ SEND CLUE
   ================================ */

window.handleAction = async function () {
  if (!isSpy || game.turn.phase !== "leader" || game.turn.team !== myTeam) return;

  const word = clueInput.value.trim();
  const count = clueNum.value;

  if (!word || count === "-") return;

  await update(gameRef, {
    clue: { word, count },
    turn: { team: myTeam, phase: "agent" }
  });

  await push(ref(db, `rooms/${roomId}/game/log`), {
    type: "clue",
    team: myTeam,
    word,
    count,
    avatar: players[playerId].avatar,
    at: Date.now()
  });

  clueInput.value = "";
};

/* ================================
   ğŸ“œ GAME LOG
   ================================ */

function renderLog() {
  const log = document.getElementById("log-content");
  log.innerHTML = "";

  [...game.log].reverse().forEach(e => {
    log.insertAdjacentHTML("afterbegin", `<div>${e.word || e.text}</div>`);
  });
}

/* ================================
   ğŸ‘¥ PLAYER PANEL
   ================================ */

function renderPlayers() {
  ["blue-op","blue-spy","red-op","red-spy"].forEach(role => {
    const card = document.getElementById(role);
    const p = Object.values(players).find(pl => pl.team === role);
    card.querySelector(".player-name").textContent = p ? p.name : "â€”";
    card.querySelector(".avatar-box").innerHTML = p ? `<img src="${p.avatar}">` : "";
  });
}

/* ================================
   ğŸ¯ UI TURN STATE
   ================================ */

function updateUI() {
  document.getElementById("blue-score").textContent = game.remaining.blue;
  document.getElementById("red-score").textContent = game.remaining.red;
}
</script>
