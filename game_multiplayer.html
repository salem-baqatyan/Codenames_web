<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codenames Pro - Online Multiplayer</title>
    <style>
        /* [إضافة نفس الستايل الخاص بك مع تحسينات طفيفة للمؤقت] */
        :root { --bg-color: #0d1117; --blue-glow: 0 0 20px #3498db; --red-glow: 0 0 20px #e74c3c; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Tahoma', sans-serif; }
        .mobile-wrapper { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background-color: var(--bg-color); display: flex; flex-direction: column; border-left: 1px solid #333; border-right: 1px solid #333; position: relative; }
        
        /* شريط المؤقت */
        #timer-bar { height: 4px; width: 100%; background: #333; position: absolute; top: 0; z-index: 100; }
        #timer-progress { height: 100%; width: 100%; background: #7ed321; transition: width 1s linear; }

        .dashboard { height: 30%; display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; padding: 10px; flex-shrink: 0; margin-top: 5px;}
        .team-side { display: flex; flex-direction: column; gap: 4px; }
        .player-card { flex: 1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); background: #222; transition: 0.3s; position: relative; }
        .blue-team .player-card { background: linear-gradient(135deg, #1e3a5f 0%, #3498db 100%); }
        .red-team .player-card { background: linear-gradient(135deg, #7b241c 0%, #e74c3c 100%); }
        .role-title { position: absolute; top: 3px; font-size: 0.5rem; color: rgba(255,255,255,0.6); font-weight: bold; }
        .active-blue { box-shadow: var(--blue-glow); border: 2px solid white !important; }
        .active-red { box-shadow: var(--red-glow); border: 2px solid white !important; }
        .score { font-size: 1.5rem; font-weight: 900; text-align: center; color: white; display: flex; align-items: center; justify-content: center;}
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; object-fit: cover; background: rgba(0,0,0,0.3); }
        .player-name { font-size: 0.55rem; color: white; margin-top: 0px; font-weight: bold; }

        .game-log-container { background: #333; border-radius: 10px; border: 1px solid #555; padding: 5px; overflow: hidden; display: flex; flex-direction: column; }
        #log-content { flex: 1; background: #2a2a2a; border-radius: 4px; font-size: 0.6rem; overflow-y: auto; color: white; padding: 5px; display: flex; flex-direction: column-reverse; gap: 8px; }
        
        .grid-container { height: 57%; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); gap: 4px; padding: 8px; flex-shrink: 0; }
        .card { border-radius: 5px; padding: 2px; display: flex; cursor: pointer; position: relative; perspective: 1000px; }
        .card-main-body { flex: 1; border-radius: 3px; display: flex; flex-direction: column; border: 1px solid; overflow: hidden; pointer-events: none; position: relative; }
        .bottom-box { margin-top: auto; height: 45%; display: flex; justify-content: center; align-items: center; font-size: 0.6rem; font-weight: bold; border-top: 1px solid; color: white; }
        .card-reveal-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; border-radius: 3px; transition: transform 0.5s, opacity 0.3s; opacity: 0; pointer-events: none; transform-origin: top; }
        .card-revealed .card-reveal-img { opacity: 1; pointer-events: auto; }
        .card-peeking .card-reveal-img { transform: rotateX(-55deg) translateY(-5px); z-index: 6; }
        
        /* ألوان البطاقات */
        .card-blue { background: #3ec1f3; } .card-blue .card-main-body { background: #19a8ff; border-color: #0b4d9b; } .card-blue .bottom-box { background: #0b4d9b; border-color: #3ec1f3; }
        .card-red { background: #ff8e7a; } .card-red .card-main-body { background: #ff6a4c; border-color: #8c2b1e; } .card-red .bottom-box { background: #8c2b1e; border-color: #ff8e7a; }
        .card-black { background: #7a7a7a; } .card-black .card-main-body { background: #444; border-color: #222; } .card-black .bottom-box { background: #1a1a1a; border-color: #7a7a7a; }
        .card-brown { background: #fbe0c3; } .card-brown .card-main-body { background: #f7cda3; border-color: #9a7452; } .card-brown .bottom-box { background: #9a7452; border-color: #fbe0c3; }
        .card-hidden { background: #fbe0c3 !important; } .card-hidden .card-main-body { background: #f7cda3 !important; border-color: #9a7452 !important; } .card-hidden .bottom-box { background: #9a7452 !important; border-color: #fbe0c3 !important; }

        .confirm-btn { position: absolute; top: -5px; right: -5px; width: 22px; height: 22px; background: #7ed321; border: 2px solid white; border-radius: 50%; display: none; justify-content: center; align-items: center; z-index: 10; }
        .card-selected { transform: scale(0.95); box-shadow: 0 0 10px #7ed321; }
        
        .control-area { height: 13%; background: #222; border-top: 1px solid #444; padding: 5px 15px; display: flex; align-items: center; flex-shrink: 0; }
        .disabled-area { opacity: 0.5; pointer-events: none; filter: grayscale(0.8); }
        
        /* [إضافة نفس الستايل المتبقي من الكود الأصلي للسجل والأزرار] */
        .log-row { display: flex; width: 100%; align-items: center; gap: 5px; }
        .row-blue { justify-content: flex-start; flex-direction: row-reverse; } 
        .row-red { justify-content: flex-start; flex-direction: row; } 
        .log-clue-item { display: flex; align-items: center; gap: 4px; border-radius: 5px; padding: 2px 4px; border: 1px solid rgba(255,255,255,0.2); width: 100%; }
        .log-clue-blue { background: #3498db; flex-direction: row-reverse; }
        .log-clue-red { background: #e74c3c; flex-direction: row; }
        .log-avatar { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; }
        .log-text-clue { font-weight: bold; color: black; background: white; border-radius: 3px; padding: 1px 4px; width: 100%; text-align: center; font-size: 0.55rem;}
        .log-num-circle { width: 16px; height: 16px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.55rem; flex-shrink: 0;}
        .log-guess-item { display: flex; align-items: center; gap: 4px; }
        .log-guess-text { padding: 1px 6px; border-radius: 4px; font-weight: bold; color: white; font-size: 0.55rem; }
        .bg-blue { background: #3498db; } .bg-red { background: #e74c3c; } .bg-brown { background: #d2b48c; } .bg-black { background: #000; color: white !important; }
        .clue-bar-layout { width: 100%; display: flex; align-items: center; gap: 8px; padding: 0 10px;}
        .clue-input-wrapper { flex: 1; background: white; border-radius: 20px; height: 35px; display: flex; align-items: center; padding: 0 12px; }
        .clue-input { width: 100%; border: none; outline: none; font-weight: bold; color: #333; text-align: center; font-size: 0.8rem; background: transparent; }
        .clue-select { width: 45px; height: 35px; border-radius: 50%; border: 2px solid #555; background: white; color: #19a8ff; font-weight: bold; text-align: center; appearance: none; outline: none; font-size: 0.9rem; transition: 0.3s; }
        .send-btn { width: 75px; height: 35px; background: linear-gradient(to bottom, #7ed321, #417505); border: 1.5px solid #b8e986; border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 2px 0 #2e5a03;}
        .end-turn-btn { background: linear-gradient(to bottom, #d0021b, #8b0000) !important; }
        .arrow-icon { width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid white; }
        .x-icon { color: white; font-weight: 900; font-size: 1.2rem; }
        .custom-alert { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #555; border-radius: 15px; padding: 20px; text-align: center; z-index: 1000; color: white; display: none; width: 80%; }
        .alert-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .alert-btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
        .btn-ok { background: #7ed321; color: white; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div id="loading-text">جاري مزامنة اللعبة...</div>
</div>

<div class="mobile-wrapper">
    <div id="timer-bar"><div id="timer-progress"></div></div>

    <div id="customAlert" class="custom-alert">
        <p id="alertMsg"></p>
        <div class="alert-btns">
            <button class="alert-btn btn-ok" id="alertOk">موافق</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="team-side blue-team">
            <div class="player-card" id="blue-op"><span class="role-title">Operative</span><div class="avatar-box"></div><div class="player-name">...</div></div>
            <div class="score" id="blue-score">0</div>
            <div class="player-card" id="blue-spy"><span class="role-title">Spymaster</span><div class="avatar-box"></div><div class="player-name">...</div></div>
        </div>
        <div class="game-log-container">
            <div style="text-align:center; font-size:0.4rem; color:#aaa; margin-bottom:2px;">LOG</div>
            <div id="log-content"></div>
        </div>
        <div class="team-side red-team">
            <div class="player-card" id="red-op"><span class="role-title">Operative</span><div class="avatar-box"></div><div class="player-name">...</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><span class="role-title">Spymaster</span><div class="avatar-box"></div><div class="player-name">...</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area" id="control-area">
        <div id="clue-ui" class="clue-bar-layout">
            <div class="clue-input-wrapper">
                <input type="text" id="clueInput" class="clue-input" placeholder="انتظر الدور...">
            </div>
            <select id="clueNum" class="clue-select">
                <option value="-">-</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="∞">∞</option>
            </select>
        </div>
        <div id="action-btn" class="send-btn" onclick="handleAction()">
            <div id="btn-icon" class="arrow-icon"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, onDisconnect } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    // نفس الإعدادات الخاصة بك
    const firebaseConfig = {
        apiKey: "AIzaSyC95r_D7FVO-cynZ-gK6zbldvvrY4HD2YQ",
        authDomain: "codenames-5fd71.firebaseapp.com",
        projectId: "codenames-5fd71",
        databaseURL: "https://codenames-5fd71-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('r');
    const playerId = sessionStorage.getItem('codenames_playerId');

    if (!roomId || !playerId) { location.href = 'index.html'; }

    let gameState = null;
    let myRole = 'spectator';
    let myData = null;
    let turnTimer = null;

    const gameRef = ref(db, `rooms/${roomId}/gameState`);
    const playersRef = ref(db, `rooms/${roomId}/players`);
    const settingsRef = ref(db, `rooms/${roomId}/settings`);

    // --- 1. تهيئة اللاعب والاتصال ---
    async function init() {
        const pSnap = await get(playersRef);
        const players = pSnap.val();
        myData = players[playerId];
        myRole = myData.team || 'spectator';

        // تحديث واجهة اللاعبين (فقط من لديه دور غير spectator)
        Object.values(players).forEach(p => {
            const slot = document.getElementById(p.team);
            if (slot) {
                slot.querySelector('.player-name').innerText = p.name;
                slot.querySelector('.avatar-box').innerHTML = `<img src="${p.avatar}" class="avatar-img">`;
            }
        });

        // الأدمن يولد اللعبة لأول مرة
        const gSnap = await get(gameRef);
        if (!gSnap.exists() && myData.isAdmin) {
            generateNewGame();
        }

        // الاستماع للتغييرات (المزامنة)
        onValue(gameRef, (snapshot) => {
            gameState = snapshot.val();
            if (gameState) {
                renderGrid();
                updateUI();
                startLocalTimer();
            }
            document.getElementById('loading-screen').style.display = 'none';
        });
    }

    // --- 2. إنشاء اللعبة (لأول مرة بواسطة الأدمن) ---
    async function generateNewGame() {
        const sSnap = await get(settingsRef);
        const settings = sSnap.val();
        
        const wordsPool = ["أسد", "موز", "برلين", "طائرة", "مستشفى", "تفاحة", "بحر", "كتاب", "نار", "حديد", "قمر", "شمس", "كرة", "حاسوب", "ساعة", "مفتاح", "جبل", "نهر", "سيارة", "ثلج", "ذهب", "خشب", "ورقة", "ملح", "قهوة"].sort(() => Math.random() - 0.5);
        
        let turn = Math.random() > 0.5 ? 'blue' : 'red';
        let types = [...Array(turn === 'blue' ? 9 : 8).fill('card-blue'), ...Array(turn === 'red' ? 9 : 8).fill('card-red'), 'card-black', ...Array(7).fill('card-brown')].sort(() => Math.random() - 0.5);

        const cards = types.map((t, i) => ({
            word: wordsPool[i],
            type: t,
            revealed: false,
            visual: t === 'card-black' ? 'img/card/Black.webp' : `img/card/${t === 'card-blue' ? 'Blue' : t === 'card-red' ? 'Red' : 'Normal'}${Math.floor(Math.random()*2)+1}.webp`
        }));

        set(gameRef, {
            cards: cards,
            turn: turn,
            phase: 'spy',
            scores: { blue: turn === 'blue' ? 9 : 8, red: turn === 'red' ? 9 : 8 },
            startTime: Date.now(),
            duration: parseInt(settings.timer || 30),
            logs: []
        });
    }

    // --- 3. عرض الشبكة والمزامنة ---
    window.renderGrid = () => {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const isMasterView = (myRole.includes('spy') || myRole === 'spectator');

        gameState.cards.forEach((card, i) => {
            const div = document.createElement('div');
            const showColor = isMasterView || card.revealed;
            
            div.className = `card ${showColor ? card.type : 'card-hidden'} ${card.revealed ? 'card-revealed' : ''}`;
            div.innerHTML = `
                <div class="confirm-btn" id="confirm-${i}" onclick="confirmGuess(${i})"><svg viewBox="0 0 24 24"><path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                <img src="${card.visual}" class="card-reveal-img" onclick="togglePeek(${i}, event)">
                <div class="card-main-body"><div class="bottom-box">${card.word}</div></div>`;

            // السماح بالضغط فقط للعملاء (Operatives) في دورهم
            if (myRole === `${gameState.turn}-op` && gameState.phase === 'operative' && !card.revealed) {
                div.onclick = () => selectCard(i);
            }
            grid.appendChild(div);
        });
    };

    window.selectCard = (i) => {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('card-selected'));
        document.querySelectorAll('.confirm-btn').forEach(b => b.style.display = 'none');
        document.getElementById(`card-${i}`).classList.add('card-selected');
        document.getElementById(`confirm-${i}`).style.display = 'flex';
    };

    // --- 4. إدارة الوقت (Timer) ---
    function startLocalTimer() {
        if (turnTimer) clearInterval(turnTimer);
        const progress = document.getElementById('timer-progress');
        
        turnTimer = setInterval(() => {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const remaining = gameState.duration - elapsed;
            const percentage = (remaining / gameState.duration) * 100;
            
            progress.style.width = `${percentage}%`;
            progress.style.background = remaining < 10 ? '#d0021b' : '#7ed321';

            if (remaining <= 0) {
                clearInterval(turnTimer);
                if (myData.isAdmin) forceEndTurn(); // الأدمن فقط يرفع تحديث انتهاء الوقت
            }
        }, 1000);
    }

    // --- 5. منطق اللعب والأدوار ---
    window.updateUI = () => {
        document.getElementById('blue-score').innerText = gameState.scores.blue;
        document.getElementById('red-score').innerText = gameState.scores.red;

        // تفعيل منطقة التحكم بناءً على الدور
        const activeRole = `${gameState.turn}-${gameState.phase === 'spy' ? 'spy' : 'op'}`;
        const control = document.getElementById('control-area');
        const input = document.getElementById('clueInput');

        document.querySelectorAll('.player-card').forEach(c => c.classList.remove('active-blue', 'active-red'));
        if (document.getElementById(activeRole)) document.getElementById(activeRole).classList.add(gameState.turn === 'blue' ? 'active-blue' : 'active-red');

        if (myRole === activeRole) {
            control.classList.remove('disabled-area');
            input.placeholder = gameState.phase === 'spy' ? "اكتب تلميحك هنا..." : "يمكنك إنهاء الدور الآن";
        } else {
            control.classList.add('disabled-area');
            input.placeholder = "انتظر دور اللاعب الآخر...";
        }

        renderLogs();
    };

    window.handleAction = () => {
        if (gameState.phase === 'spy') sendClue();
        else forceEndTurn();
    };

    async function sendClue() {
        const word = document.getElementById('clueInput').value.trim();
        const num = document.getElementById('clueNum').value;
        if (!word || num === '-') return;

        const log = { type: 'clue', team: gameState.turn, sender: myData.name, avatar: myData.avatar, text: word, num: num };
        
        update(gameRef, {
            phase: 'operative',
            startTime: Date.now(),
            logs: [...(gameState.logs || []), log]
        });
        document.getElementById('clueInput').value = '';
    }

    window.confirmGuess = (i) => {
        const card = gameState.cards[i];
        const newCards = [...gameState.cards];
        newCards[i].revealed = true;

        const log = { type: 'guess', team: gameState.turn, sender: myData.name, avatar: myData.avatar, text: card.word, color: card.type };
        const updates = { 'cards': newCards, 'logs': [...(gameState.logs || []), log], 'startTime': Date.now() };

        // تحديث النقاط
        if (card.type === 'card-blue') updates['scores/blue'] = gameState.scores.blue - 1;
        if (card.type === 'card-red') updates['scores/red'] = gameState.scores.red - 1;

        // فحص الخسارة (القاتل)
        if (card.type === 'card-black') return endGame(gameState.turn === 'blue' ? 'red' : 'blue');

        // خطأ أو لمس لون الفريق الآخر -> إنهاء الدور
        if (card.type !== `card-${gameState.turn}`) {
            updates['turn'] = gameState.turn === 'blue' ? 'red' : 'blue';
            updates['phase'] = 'spy';
        }

        update(gameRef, updates);
        checkWinCondition(updates['scores/blue'], updates['scores/red']);
    };

    function forceEndTurn() {
        update(gameRef, {
            turn: gameState.turn === 'blue' ? 'red' : 'blue',
            phase: 'spy',
            startTime: Date.now()
        });
    }

    function renderLogs() {
        const content = document.getElementById('log-content');
        content.innerHTML = '';
        if (!gameState.logs) return;

        gameState.logs.forEach(l => {
            const html = l.type === 'clue' ? `
                <div class="log-row ${l.team === 'blue' ? 'row-blue' : 'row-red'}">
                    <div class="log-clue-item ${l.team === 'blue' ? 'log-clue-blue' : 'log-clue-red'}">
                        <img src="${l.avatar}" class="log-avatar"><div class="log-text-clue">${l.text}</div><div class="log-num-circle">${l.num}</div>
                    </div>
                </div>` : `
                <div class="log-row ${l.team === 'blue' ? 'row-blue' : 'row-red'}">
                    <div class="log-guess-item" style="flex-direction:${l.team === 'blue' ? 'row-reverse' : 'row'}">
                        <img src="${l.avatar}" class="log-avatar"><div class="log-guess-text ${l.color.replace('card-', 'bg-')}">${l.text}</div>
                    </div>
                </div>`;
            content.insertAdjacentHTML('afterbegin', html);
        });
    }

    function checkWinCondition(b, r) {
        if (b === 0) endGame('blue');
        else if (r === 0) endGame('red');
    }

    function endGame(winner) {
        const msg = winner === 'blue' ? "فاز الفريق الأزرق!" : "فاز الفريق الأحمر!";
        document.getElementById('alertMsg').innerText = msg;
        document.getElementById('customAlert').style.display = 'block';
        document.getElementById('alertOk').onclick = () => {
            // العودة لملف الاندكس بنفس الرابط القديم للاحتفاظ بالهوية
            location.href = `index.html?r=${roomId}`; 
        };
    }

    init();
</script>
</body>
</html>
