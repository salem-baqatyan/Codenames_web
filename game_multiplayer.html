<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codenames Pro - Multiplayer</title>
    <style>
        /* [الستايل الخاص بك كما هو بدون تغيير] */
        :root { --bg-color: #0d1117; --blue-glow: 0 0 20px #3498db; --red-glow: 0 0 20px #e74c3c;}
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Tahoma', sans-serif; }
        .mobile-wrapper { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background-color: var(--bg-color); display: flex; flex-direction: column; border-left: 1px solid #333; border-right: 1px solid #333; position: relative; }
        .dashboard { height: 30%; display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; padding: 10px; flex-shrink: 0; }
        .team-side { display: flex; flex-direction: column; gap: 4px; }
        .player-card { flex: 1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); background: #222; position: relative; }
        .blue-team .player-card { background: linear-gradient(135deg, #1e3a5f 0%, #3498db 100%); }
        .red-team .player-card { background: linear-gradient(135deg, #7b241c 0%, #e74c3c 100%); }
        .active-blue { box-shadow: var(--blue-glow); border: 2px solid white !important; }
        .active-red { box-shadow: var(--red-glow); border: 2px solid white !important; }
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        .player-name { font-size: 0.55rem; color: white; font-weight: bold; }
        .score { font-size: 1.5rem; font-weight: 900; text-align: center; color: white; }
        .grid-container { height: 57%; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .card { border-radius: 5px; padding: 2px; display: flex; cursor: pointer; position: relative; }
        .card-main-body { flex: 1; border-radius: 3px; display: flex; flex-direction: column; border: 1px solid; overflow: hidden; }
        .bottom-box { margin-top: auto; height: 45%; display: flex; justify-content: center; align-items: center; font-size: 0.6rem; font-weight: bold; color: white; }
        .card-reveal-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; opacity: 0; transition: 0.3s; }
        .card-revealed .card-reveal-img { opacity: 1; }
        /* ألوان الكروت */
        .card-blue { background: #3ec1f3; } .card-red { background: #ff8e7a; } .card-black { background: #7a7a7a; } .card-brown { background: #fbe0c3; }
        .card-hidden { background: #fbe0c3 !important; } .card-hidden .bottom-box { background: #9a7452 !important; }
        .control-area { height: 13%; background: #222; border-top: 1px solid #444; padding: 5px 15px; display: flex; align-items: center; }
        .clue-input-wrapper { flex: 1; background: white; border-radius: 20px; height: 35px; display: flex; align-items: center; padding: 0 12px; }
        .clue-input { width: 100%; border: none; outline: none; font-weight: bold; text-align: center; }
        .send-btn { width: 75px; height: 35px; background: linear-gradient(to bottom, #7ed321, #417505); border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .confirm-btn { position: absolute; top: -5px; right: -5px; width: 22px; height: 22px; background: #7ed321; border-radius: 50%; display: none; z-index: 10; justify-content: center; align-items: center; border: 2px solid #fff;}
        .timer-badge { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: #000; color: #ff3e3e; padding: 2px 10px; border-radius: 10px; border: 1px solid #ff3e3e; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div>جاري مزامنة اللعبة...</div>
</div>

<div class="mobile-wrapper">
    <div id="turn-timer" class="timer-badge">00:30</div>

    <div class="dashboard">
        <div class="team-side blue-team">
            <div class="player-card" id="blue-op"><div class="avatar-box"></div><div class="player-name">...</div></div>
            <div class="score" id="blue-score">0</div>
            <div class="player-card" id="blue-spy"><div class="avatar-box"></div><div class="player-name">...</div></div>
        </div>
        <div style="background:#333; border-radius:5px; padding:5px; color:#fff; font-size:0.5rem; overflow-y:auto;" id="log-content"></div>
        <div class="team-side red-team">
            <div class="player-card" id="red-op"><div class="avatar-box"></div><div class="player-name">...</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><div class="avatar-box"></div><div class="player-name">...</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area" id="control-area">
        <div id="clue-ui" style="display:flex; width:100%; gap:10px;">
            <div class="clue-input-wrapper">
                <input type="text" id="clueInput" class="clue-input" placeholder="اكتب تلميح">
            </div>
            <select id="clueNum" style="width:50px; border-radius:10px;">
                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            </select>
        </div>
        <div id="action-btn" class="send-btn" onclick="window.handleAction()">
            <div style="color:white; font-weight:bold;">إرسال</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC95r_D7FVO-cynZ-gK6zbldvvrY4HD2YQ",
        authDomain: "codenames-5fd71.firebaseapp.com",
        projectId: "codenames-5fd71",
        databaseURL: "https://codenames-5fd71-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let urlParams = new URLSearchParams(window.location.search);
    let roomId = urlParams.get('r');
    let playerId = sessionStorage.getItem('codenames_playerId');

    const gameRef = ref(db, `rooms/${roomId}/gameState`);
    const playersRef = ref(db, `rooms/${roomId}/players`);

    let myRole = 'audience';
    let gameState = null;

    // 1. الوظيفة الأساسية للبدء والمزامنة
    async function start() {
        const pSnap = await get(playersRef);
        const allPlayers = pSnap.val() || {};
        const me = allPlayers[playerId];
        if (me) myRole = me.team.replace('-container', '');

        // تحديث أسماء اللاعبين في البطاقات
        Object.values(allPlayers).forEach(p => {
            const slot = document.getElementById(p.team.replace('-container', ''));
            if (slot) {
                slot.querySelector('.player-name').innerText = p.name;
                slot.querySelector('.avatar-box').innerHTML = `<img src="${p.avatar}" class="avatar-img">`;
            }
        });

        onValue(gameRef, (snapshot) => {
            gameState = snapshot.val();
            if (gameState) {
                document.getElementById('loading-screen').style.display = 'none';
                renderGrid();
                updateUI();
            }
        });
    }

    // 2. رسم شبكة الكلمات
    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const isWatcher = (myRole.includes('spy') || myRole === 'audience');

        gameState.cards.forEach((card, i) => {
            const div = document.createElement('div');
            const shouldHide = !isWatcher && !card.revealed;
            div.className = `card ${shouldHide ? 'card-hidden' : card.type} ${card.revealed ? 'card-revealed' : ''}`;
            
            div.innerHTML = `
                <div class="confirm-btn" id="confirm-${i}" onclick="window.confirmSelection(${i})">✔️</div>
                <img src="${card.visual}" class="card-reveal-img">
                <div class="card-main-body"><div class="bottom-box" style="background:${shouldHide?'#9a7452':''}">${card.word}</div></div>`;

            if (myRole.includes('op') && !card.revealed && gameState.phase === 'operative' && myRole.startsWith(gameState.turn)) {
                div.onclick = () => {
                    document.querySelectorAll('.confirm-btn').forEach(b => b.style.display = 'none');
                    document.getElementById(`confirm-${i}`).style.display = 'flex';
                };
            }
            grid.appendChild(div);
        });
    }

    // 3. تحديث واجهة المستخدم (الدور، النقاط، الأزرار)
    function updateUI() {
        document.getElementById('blue-score').innerText = gameState.scores.blue;
        document.getElementById('red-score').innerText = gameState.scores.red;

        // إبراز الفريق صاحب الدور
        document.getElementById('blue-op').classList.toggle('active-blue', gameState.turn === 'blue');
        document.getElementById('red-op').classList.toggle('active-red', gameState.turn === 'red');

        const isMyTurn = myRole.startsWith(gameState.turn) && myRole.includes(gameState.phase === 'spy' ? 'spy' : 'op');
        const controlArea = document.getElementById('control-area');
        
        if (isMyTurn) {
            controlArea.style.opacity = "1";
            controlArea.style.pointerEvents = "auto";
            document.getElementById('clue-ui').style.display = (gameState.phase === 'spy') ? 'flex' : 'none';
        } else {
            controlArea.style.opacity = "0.5";
            controlArea.style.pointerEvents = "none";
        }
    }

    // 4. تأكيد اختيار الكلمة (للعملاء)
    window.confirmSelection = (idx) => {
        const card = gameState.cards[idx];
        card.revealed = true;
        
        // حساب النقاط
        if (card.type === 'card-blue') gameState.scores.blue--;
        else if (card.type === 'card-red') gameState.scores.red--;
        else if (card.type === 'card-black') { alert("انتهت اللعبة بخسارة فريقك!"); }

        // التحقق من انتهاء الدور (إذا أخطأ الفريق)
        if (!card.type.includes(gameState.turn)) {
            gameState.turn = (gameState.turn === 'blue' ? 'red' : 'blue');
            gameState.phase = 'spy';
        }

        update(gameRef, gameState);
    };

    // 5. إرسال التلميح (للقادة) أو إنهاء الدور
    window.handleAction = () => {
        if (gameState.phase === 'spy') {
            const clue = document.getElementById('clueInput').value;
            if (!clue) return alert("اكتب تلميحاً أولاً");
            gameState.phase = 'operative';
            update(gameRef, gameState);
        } else {
            // إنهاء الدور يدوياً
            gameState.turn = (gameState.turn === 'blue' ? 'red' : 'blue');
            gameState.phase = 'spy';
            update(gameRef, gameState);
        }
    };

    start();
</script>
</body>
</html>
