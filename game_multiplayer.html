window.handleCardSelection = function(i) {
    if (!gameState || gameState.turn.phase !== 'agent' || !isOperative || myTeam !== gameState.turn.team) return;
    if (gameState.board[i].revealed) return;

    selectedCards.clear(); // Only one selection at a time for confirmation
    selectedCards.add(i);
    renderGrid();
};

window.confirmSelection = async function(i) {
    const card = gameState.board[i];
    const enemy = myTeam === "blue" ? "red" : "blue";
    const me = playersCache[playerId];
    
    let updates = {};
    updates[`board/${i}/revealed`] = true;
    
    let endMyTurn = false;
    let gameOver = false;

    // Scoring & Turn Logic
    if (card.color === myTeam) {
        const newScore = gameState.remaining[myTeam] - 1;
        updates[`remaining/${myTeam}`] = newScore;
        guessesThisTurn++;
        if (newScore === 0) gameOver = true;
        
        // If they reached the max allowed guesses (clue count + 1 bonus)
        const maxGuesses = (gameState.clue.count === 'âˆ') ? 25 : (parseInt(gameState.clue.count) + 1);
        if (guessesThisTurn >= maxGuesses) endMyTurn = true;

    } else if (card.color === 'black') {
        updates['winner'] = enemy;
        gameOver = true;
    } else {
        // Hit neutral or enemy
        if (card.color === enemy) {
            updates[`remaining/${enemy}`] = gameState.remaining[enemy] - 1;
        }
        endMyTurn = true;
    }

    if (endMyTurn && !gameOver) {
        updates['turn'] = { team: enemy, phase: 'leader' };
        updates['clue'] = { word: null, count: null };
    }

    await update(gameRef, updates);
    await push(ref(db, `rooms/${roomId}/game/log`), {
        type: "guess",
        team: myTeam,
        word: card.word,
        cardColor: card.color,
        avatar: me.avatar,
        at: Date.now()
    });

    if (card.color === 'black') {
        await update(roomRef, { status: "ended" });
    }
};

async function endTurn() {
    const enemy = myTeam === "blue" ? "red" : "blue";
    await update(gameRef, {
        turn: { team: enemy, phase: "leader" },
        clue: { word: null, count: null }
    });
}

/* =====================================================
   Phase 5: Logs & End Game
   ===================================================== */
function renderLog() {
    const logContainer = document.getElementById('log-content');
    logContainer.innerHTML = '';
    if (!gameState.log) return;

    const logs = Object.values(gameState.log).sort((a, b) => b.at - a.at);

    logs.forEach(entry => {
        let html = '';
        if (entry.type === 'clue') {
            html = `<div class="log-row ${entry.team === 'blue' ? 'row-blue' : 'row-red'}">
                        <div class="log-clue-item log-clue-${entry.team}">
                            <img src="${entry.avatar}" class="log-avatar">
                            <div class="log-text-clue">${entry.word}</div>
                            <div class="log-num-circle">${entry.count}</div>
                        </div>
                    </div>`;
        } else {
            html = `<div class="log-row ${entry.team === 'blue' ? 'row-blue' : 'row-red'}">
                        <div class="log-guess-item" style="flex-direction: ${entry.team === 'blue' ? 'row-reverse' : 'row'}">
                            <img src="${entry.avatar}" class="log-avatar">
                            <div class="log-guess-text bg-${entry.cardColor}">${entry.word}</div>
                        </div>
                    </div>`;
        }
        logContainer.insertAdjacentHTML('beforeend', html);
    });
}
