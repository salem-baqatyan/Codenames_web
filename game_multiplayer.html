    /* ØªØ¹Ø¯ÙŠÙ„: Ø§Ù„ØµÙˆØ±Ø© Ù…ÙˆØ¬ÙˆØ¯Ø© Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ù„ÙƒÙ† Ø´ÙØ§ÙØ© (Opacity 0) Ù„Ø¶Ù…Ø§Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ù‡Ø§ */

    /* Ø¹Ù†Ø¯ Ø§Ù„ÙƒØ´Ù: ØªØµØ¨Ø­ Ù…Ø±Ø¦ÙŠØ© */

    .card-revealed { cursor: default; }

    /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØ§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª */
    .confirm-btn { position: absolute; top: -5px; right: -5px; width: 22px; height: 22px; background: #7ed321; border: 2px solid white; border-radius: 50%; display: none; justify-content: center; align-items: center; z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .confirm-btn svg { width: 14px; height: 14px; fill: white; }

    .custom-alert { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #555; border-radius: 15px; padding: 20px; text-align: center; z-index: 1000; color: white; display: none; width: 80%; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    .alert-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    .alert-btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
    .btn-ok { background: #7ed321; color: white; }

    .control-area { height: 13%; background: #222; border-top: 1px solid #444; padding: 5px 15px; display: flex; align-items: center; flex-shrink: 0; }
    .clue-bar-layout { width: 100%; display: flex; align-items: center; gap: 8px; padding: 0 10px;}

    .send-btn { width: 75px; height: 35px; background: linear-gradient(to bottom, #7ed321, #417505); border: 1.5px solid #b8e986; border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 2px 0 #2e5a03;}

        #loading-screen { display: flex; } /* ÙŠØ¸Ù‡Ø± Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ Ø­ØªÙ‰ ØªÙƒØªÙ…Ù„ Ø§Ù„Ù…Ø²Ø§Ù…Ù†Ø© */
        .card-peeking .card-reveal-img { transform: rotateX(-55deg) translateY(-5px); z-index: 6; opacity: 1 !important; }

<body>

<div id="loading-screen">

    <div id="loading-text">Ø¬Ø§Ø±ÙŠ Ù…Ø²Ø§Ù…Ù†Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©...</div>

<div class="mobile-wrapper">

            <div class="player-card" id="blue-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">...</div></div>

            <div class="player-card" id="red-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">...</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><span class="role-title">Spymasters</span><div class="avatar-box"></div><div class="player-name">...</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area" id="control-panel">
        <div id="clue-ui" class="clue-bar-layout">
            <div class="clue-input-wrapper">
                <input type="text" id="clueInput" class="clue-input" placeholder="Ø§ÙƒØªØ¨ ØªÙ„Ù…ÙŠØ­">
            </div>
            <select id="clueNum" class="clue-select">
                <option value="-">-</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option><option value="âˆ">âˆ</option>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC95r_D7FVO-cynZ-gK6zbldvvrY4HD2YQ",
        authDomain: "codenames-5fd71.firebaseapp.com",
        projectId: "codenames-5fd71",
        databaseURL: "https://codenames-5fd71-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
    let urlParams = new URLSearchParams(window.location.search);
    let roomId = urlParams.get('r');
    let playerId = sessionStorage.getItem('codenames_playerId');
    
    let myRole = 'audience'; // Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ
    let gameState = null;
    let localSelectedId = null;

    const gameRef = ref(db, `rooms/${roomId}/gameState`);
    const playersRef = ref(db, `rooms/${roomId}/players`);

    // --- 1. Ø§Ù„Ù…Ø²Ø§Ù…Ù†Ø© ÙˆØ§Ù„Ø¨Ø¯Ø¡ ---
    async function initOnlineGame() {
        const playersSnap = await get(playersRef);
        const players = playersSnap.val() || {};
        
        // Ø±Ø¨Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ø¨Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
        Object.values(players).forEach(p => {
            if (p.id === playerId) myRole = p.team.replace('-container', '');
            
            const slotId = p.team.replace('-container', '');
            const slot = document.getElementById(slotId);
            if (slot) {
                slot.querySelector('.player-name').innerText = p.name;
                slot.querySelector('.avatar-box').innerHTML = `<img src="${p.avatar}" class="avatar-img">`;
            }
        });

        if (myRole === 'audience' || myRole === 'spectators-list') {
            document.getElementById('audience-view').style.display = 'block';
            document.getElementById('control-panel').style.display = 'none';
        }

        // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„ØªØºÙŠÙŠØ±Ø§Øª ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
        onValue(gameRef, (snapshot) => {
            gameState = snapshot.val();
            if (gameState) {
                renderGrid();
                updateUI();
                renderLogs();
                document.getElementById('loading-screen').style.display = 'none';
            }
        });
    }

    // --- 2. Ø±Ø³Ù… Ø§Ù„Ø´Ø¨ÙƒØ© (Grid) Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø¯ÙˆØ± ---
    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        // Ø§Ù„Ø¬Ù…Ù‡ÙˆØ± Spymasters ÙŠØ±ÙˆÙ† Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø¯Ø§Ø¦Ù…Ø§Ù‹
        const isWatcher = myRole.includes('spy') || myRole === 'audience' || myRole === 'spectators-list';

        gameState.cards.forEach((card, i) => {
            const div = document.createElement('div');
            const isRevealed = card.revealed;
            const shouldHideColor = !isWatcher && !isRevealed;
            
            div.className = `card ${shouldHideColor ? 'card-hidden' : card.type} ${isRevealed ? 'card-revealed' : ''} ${localSelectedId === i ? 'card-selected' : ''}`;
            
            div.innerHTML = `
                <div class="confirm-btn" id="confirm-${i}" style="display: ${localSelectedId === i ? 'flex' : 'none'}">
                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                </div>
                <img src="${card.visual}" class="card-reveal-img" onclick="togglePeek(${i}, event)">
                <div class="card-main-body"><div class="bottom-box">${card.word}</div></div>`;

            // Ø§Ù„ØªÙØ§Ø¹Ù„: ÙÙ‚Ø· Ù„Ù„Ù€ Operative ÙÙŠ Ø¯ÙˆØ±Ù‡
            if (myRole.includes('op') && !isRevealed && gameState.phase === 'operative' && myRole.startsWith(gameState.turn)) {
                div.onclick = () => {
                    localSelectedId = (localSelectedId === i) ? null : i;
                    renderGrid();
                };
                // Ø²Ø± Ø§Ù„ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
                const confirmBtn = div.querySelector('.confirm-btn');
                if (confirmBtn) confirmBtn.onclick = (e) => { e.stopPropagation(); confirmCard(i); };
            }
            grid.appendChild(div);
        });
    }

    // --- 3. Ù…Ù†Ø·Ù‚ Ø§Ù„Ù„Ø¹Ø¨ (Actions) ---
    async function sendClue() {
        const input = document.getElementById('clueInput');
        const num = document.getElementById('clueNum').value;
        if (!input.value.trim() || num === '-') return;

        const newLog = { 
            type: 'clue', 
            team: gameState.turn, 
            word: input.value.trim(), 
            num: num, 
            playerAvatar: gameState.turn === 'blue' ? getAvatar('blue-spy') : getAvatar('red-spy') 
        };

        const updates = {
            phase: 'operative',
            targetClueNum: num === 'âˆ' ? 99 : parseInt(num),
            guessesThisTurn: 0,
            logs: [...(gameState.logs || []), newLog]
        };
        await update(gameRef, updates);
        input.value = '';
    }

    async function confirmCard(i) {
        const card = gameState.cards[i];
        const updatedCards = [...gameState.cards];
        updatedCards[i].revealed = true;

        const newLog = { 
            type: 'guess', 
            team: gameState.turn, 
            word: card.word, 
            cardType: card.type,
            playerAvatar: gameState.turn === 'blue' ? getAvatar('blue-op') : getAvatar('red-op')
        };

        let nextTurn = gameState.turn;
        let nextPhase = 'operative';
        let blueScore = gameState.scores.blue;
        let redScore = gameState.scores.red;

        if (card.type === 'card-blue') blueScore--;
        if (card.type === 'card-red') redScore--;

        // Ù…Ù†Ø·Ù‚ ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø£Ø¯ÙˆØ§Ø±
        if (card.type !== `card-${gameState.turn}`) {
            nextTurn = (gameState.turn === 'blue') ? 'red' : 'blue';
            nextPhase = 'spy';
        }

        await update(gameRef, {
            cards: updatedCards,
            logs: [...(gameState.logs || []), newLog],
            turn: nextTurn,
            phase: nextPhase,
            scores: { blue: blueScore, red: redScore }
        });
        localSelectedId = null;
    }

    function updateUI() {
        document.getElementById('blue-score').innerText = gameState.scores.blue;
        document.getElementById('red-score').innerText = gameState.scores.red;
        
        // Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ Ù„Ù„Ù‚Ø§Ø¯Ø© ÙÙ‚Ø· ÙÙŠ Ø¯ÙˆØ±Ù‡Ù…
        const isMyTurn = myRole.startsWith(gameState.turn) && myRole.endsWith(gameState.phase === 'spy' ? 'spy' : 'op');
        const controlArea = document.getElementById('clue-ui');
        
        if (gameState.phase === 'spy') {
            controlArea.classList.toggle('disabled-area', !isMyTurn);
            document.getElementById('btn-icon').className = 'arrow-icon';
        } else {
            controlArea.classList.add('disabled-area');
            document.getElementById('btn-icon').className = 'x-icon';
            document.getElementById('btn-icon').innerHTML = 'âœ•';
        }
    }

    function renderLogs() {
        const logBox = document.getElementById('log-content');
        logBox.innerHTML = '';
        if (!gameState.logs) return;

        [...gameState.logs].reverse().forEach(log => {
            let html = '';
            if (log.type === 'clue') {
                const rowClass = log.team === 'blue' ? 'row-blue' : 'row-red';
                const clueClass = log.team === 'blue' ? 'log-clue-blue' : 'log-clue-red';
                html = `<div class="log-row ${rowClass}"><div class="log-clue-item ${clueClass}"><img src="${log.playerAvatar}" class="log-avatar"><div class="log-text-clue">${log.word}</div><div class="log-num-circle">${log.num}</div></div></div>`;
            } else {
                const rowClass = log.team === 'blue' ? 'row-blue' : 'row-red';
                const colorClass = log.cardType.replace('card-', 'bg-');
                html = `<div class="log-row ${rowClass}"><div class="log-guess-item"><img src="${log.playerAvatar}" class="log-avatar"><div class="log-guess-text ${colorClass}">${log.word}</div></div></div>`;
            }
            logBox.insertAdjacentHTML('beforeend', html);
        });
    }

    // Ø¯ÙˆØ§Ù„ Ù…Ø³Ø§Ø¹Ø¯Ø©
    window.handleAction = () => {
        if (gameState.phase === 'spy') sendClue();
        else if (myRole.startsWith(gameState.turn)) endTurnManually();
    };

    async function endTurnManually() {
        await update(gameRef, { turn: gameState.turn === 'blue' ? 'red' : 'blue', phase: 'spy' });
    }
