    <style>
        /* Ø§Ù„Ø³ØªØ§ÙŠÙ„ ÙƒÙ…Ø§ Ù‡Ùˆ - Ù…Ø¹ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø¡ */
        :root { --bg-color: #0d1117; --blue-glow: 0 0 20px #3498db; --red-glow: 0 0 20px #e74c3c;}
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; transition: 0.5s; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Tahoma', sans-serif; }
        .mobile-wrapper { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background-color: var(--bg-color); display: flex; flex-direction: column; border-left: 1px solid #333; border-right: 1px solid #333; position: relative; }
        .timer-badge { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #ff3e3e; padding: 2px 10px; border-radius: 10px; font-weight: bold; font-family: monospace; border: 1px solid #ff3e3e; z-index: 100; font-size: 0.9rem; }
        .dashboard { height: 30%; display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; padding: 10px; flex-shrink: 0; }
        .team-side { display: flex; flex-direction: column; gap: 4px; }
        .player-card { flex: 1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); background: #222; transition: 0.3s; position: relative; overflow: hidden;}
        .blue-team .player-card { background: linear-gradient(135deg, #1e3a5f 0%, #3498db 100%); }
        .red-team .player-card { background: linear-gradient(135deg, #7b241c 0%, #e74c3c 100%); }
        .active-blue { box-shadow: var(--blue-glow); border: 2px solid white !important; }
        .active-red { box-shadow: var(--red-glow); border: 2px solid white !important; }
        .player-name { font-size: 0.55rem; color: white; margin-top: 2px; font-weight: bold; width: 90%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .avatar-img { width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid white; object-fit: cover; }
        .score { font-size: 1.5rem; font-weight: 900; color: white; text-align: center; }
        .game-log-container { background: #333; border-radius: 10px; padding: 5px; overflow: hidden; display: flex; flex-direction: column; }
        #log-content { flex: 1; background: #2a2a2a; border-radius: 4px; overflow-y: auto; padding: 5px; display: flex; flex-direction: column-reverse; gap: 5px; }
        .grid-container { height: 57%; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .card { border-radius: 5px; position: relative; cursor: pointer; background: #f7cda3; height: 100%; border: 1px solid #9a7452; display: flex; align-items: flex-end; justify-content: center; overflow: hidden;}
        .card-main-body { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .bottom-box { background: #9a7452; color: white; font-size: 0.55rem; text-align: center; padding: 2px 0; font-weight: bold; width: 100%; }
        .card-reveal-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; pointer-events: none; transition: 0.3s; }
        .card-revealed .card-reveal-img { opacity: 1; }
        .card-blue { background: #19a8ff; } .card-blue .bottom-box { background: #0b4d9b; }
        .card-red { background: #ff6a4c; } .card-red .bottom-box { background: #8c2b1e; }
        .card-black { background: #444; } .card-black .bottom-box { background: #000; }
        .control-area { height: 13%; background: #222; display: flex; align-items: center; padding: 0 10px; border-top: 1px solid #444; }
        .disabled-area { opacity: 0.5 !important; pointer-events: none !important; filter: grayscale(1); }
        .clue-bar-layout { flex: 1; display: flex; gap: 5px; align-items: center; }
        .clue-input { flex: 1; height: 35px; border-radius: 20px; border: none; padding: 0 15px; font-weight: bold; }
        .send-btn { width: 60px; height: 35px; background: #7ed321; border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="loading-screen">

    <div id="loading-text">Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ù‚Ø§Ø¹Ø¯Ø©...</div>
</div>

<div class="mobile-wrapper" id="main-wrapper">
    <div id="turn-timer" class="timer-badge">00:30</div>

    <div class="dashboard">
        <div class="team-side blue-team">
            <div class="player-card" id="blue-op"><div class="avatar-box"></div><div class="player-name">Ø¨Ø§Ù†ØªØ¸Ø§Ø±...</div></div>
            <div class="score" id="blue-score">0</div>
            <div class="player-card" id="blue-spy"><div class="avatar-box"></div><div class="player-name">Ø¨Ø§Ù†ØªØ¸Ø§Ø±...</div></div>
        </div>
        <div class="game-log-container"><div id="log-content"></div></div>
        <div class="team-side red-team">
            <div class="player-card" id="red-op"><div class="avatar-box"></div><div class="player-name">Ø¨Ø§Ù†ØªØ¸Ø§Ø±...</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><div class="avatar-box"></div><div class="player-name">Ø¨Ø§Ù†ØªØ¸Ø§Ø±...</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area" id="control-area">
        <div class="clue-bar-layout">
            <input type="text" id="clueInput" class="clue-input" placeholder="Ø§Ù„ØªÙ„Ù…ÙŠØ­...">
            <select id="clueNum" style="width:40px; height:35px; border-radius:10px;">
                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="âˆ">âˆ</option>
            </select>
            <div class="send-btn" onclick="handleAction()" id="action-btn">ğŸš€</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC95r_D7FVO-cynZ-gK6zbldvvrY4HD2YQ",
        authDomain: "codenames-5fd71.firebaseapp.com",
        projectId: "codenames-5fd71",
        databaseURL: "https://codenames-5fd71-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('r');
    const playerId = sessionStorage.getItem('codenames_playerId');

    if (!roomId || !playerId) { window.location.replace('index.html'); }

    const roomRef = ref(db, `rooms/${roomId}`);
    let myData = null;
    let myRole = 'audience';
    let gameState = null;
    let timerInt = null;

    // --- Ø§Ù„ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ù„Ù„Ù…Ø²Ø§Ù…Ù†Ø© ---
    async function start() {
        const snap = await get(roomRef);
        if (!snap.exists()) { window.location.replace('index.html'); return; }

        const data = snap.val();
        myData = data.players[playerId];
        if (!myData) { window.location.replace('index.html'); return; }
        
        myRole = myData.team; // 'blue-spy', 'red-op', 'audience'...

        // 1. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ†
        onValue(ref(db, `rooms/${roomId}/players`), (s) => {
            const players = s.val() || {};
            updatePlayersUI(players);
        });

        // 2. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©
        onValue(ref(db, `rooms/${roomId}/gameState`), (s) => {
            const state = s.val();
            if (!state) {
                if (myData.isAdmin) initNewGame();
                return;
            }
            const oldPhase = gameState?.phase;
            const oldTurn = gameState?.turn;
            gameState = state;
            
            renderGrid();
            updateUI();
            if (oldPhase !== state.phase || oldTurn !== state.turn) resetTimer();
            
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
        });

        // 3. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© Ø§Ù„Ø·Ø±Ø¯ Ø£Ùˆ Ø§Ù„Ø¹ÙˆØ¯Ø©
        onValue(ref(db, `rooms/${roomId}/status`), (s) => {
            if (s.val()?.state === 'lobby') window.location.replace('index.html');
        });
    }

    function initNewGame() {
        const words = ["Ø£Ø³Ø¯", "Ù…ÙˆØ²", "Ø¨Ø±Ù„ÙŠÙ†", "Ø·Ø§Ø¦Ø±Ø©", "Ù…Ø³ØªØ´ÙÙ‰", "ØªÙØ§Ø­Ø©", "Ø¨Ø­Ø±", "ÙƒØªØ§Ø¨", "Ù†Ø§Ø±", "Ø­Ø¯ÙŠØ¯", "Ù‚Ù…Ø±", "Ø´Ù…Ø³", "ÙƒØ±Ø©", "Ø­Ø§Ø³ÙˆØ¨", "Ø³Ø§Ø¹Ø©", "Ù…ÙØªØ§Ø­", "Ø¬Ø¨Ù„", "Ù†Ù‡Ø±", "Ø³ÙŠØ§Ø±Ø©", "Ø«Ù„Ø¬", "Ø°Ù‡Ø¨", "Ø®Ø´Ø¨", "ÙˆØ±Ù‚Ø©", "Ù…Ù„Ø­", "Ù‚Ù‡ÙˆØ©"].sort(()=>Math.random()-0.5);
        let first = Math.random() > 0.5 ? 'blue' : 'red';
        let types = [...Array(first==='blue'?9:8).fill('card-blue'), ...Array(first==='red'?9:8).fill('card-red'), 'card-black', ...Array(7).fill('card-brown')].sort(()=>Math.random()-0.5);
        
        const cards = types.map((t, i) => ({
            type: t, word: words[i], revealed: false,
            visual: t==='card-blue'?'img/card/Blue1.webp':t==='card-red'?'img/card/Red1.webp':t==='card-black'?'img/card/Black.webp':'img/card/Normal1.webp'
        }));

        set(ref(db, `rooms/${roomId}/gameState`), {
            turn: first, phase: 'spy', scores: {blue: first==='blue'?9:8, red: first==='red'?9:8},
            cards: cards, logs: [], lastUpdate: Date.now()
        });
    }

    function updatePlayersUI(players) {
        document.querySelectorAll('.player-name').forEach(p => p.innerText = "Ø¨Ø§Ù†ØªØ¸Ø§Ø±...");
        Object.values(players).forEach(p => {
            const el = document.getElementById(p.team);
            if (el) {
                el.querySelector('.player-name').innerText = p.name;
                el.querySelector('.avatar-box').innerHTML = `<img src="${p.avatar}" class="avatar-img">`;
            }
        });
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const isSpyOrAudience = myRole.includes('spy') || myRole === 'audience';

        gameState.cards.forEach((card, i) => {
            const div = document.createElement('div');
            const showColor = isSpyOrAudience || card.revealed;
            div.className = `card ${showColor ? card.type : ''} ${card.revealed ? 'card-revealed' : ''}`;
            div.innerHTML = `
                <div class="card-main-body">
                    <img src="${card.visual}" class="card-reveal-img">
                    <div class="bottom-box">${card.word}</div>
                </div>
                <div class="confirm-btn" id="conf-${i}" style="display:none; position:absolute; top:5px; right:5px; background:white; border-radius:50%; width:20px; height:20px; text-align:center; line-height:20px; color:green; font-weight:bold; cursor:pointer;" onclick="confirmCard(${i})">âœ“</div>
            `;

            if (!card.revealed && myRole === `${gameState.turn}-op` && gameState.phase === 'operative') {
                div.onclick = () => {
                    document.querySelectorAll('.confirm-btn').forEach(b => b.style.display = 'none');
                    document.getElementById(`conf-${i}`).style.display = 'block';
                };
            }
            grid.appendChild(div);
        });
    }

    function updateUI() {
        document.getElementById('blue-score').innerText = gameState.scores.blue;
        document.getElementById('red-score').innerText = gameState.scores.red;
        
        const activeId = `${gameState.turn}-${gameState.phase==='spy'?'spy':'op'}`;
        document.querySelectorAll('.player-card').forEach(c => c.classList.remove('active-blue', 'active-red'));
        document.getElementById(activeId)?.classList.add(gameState.turn === 'blue' ? 'active-blue' : 'active-red');

        const isMyTurn = (myRole === activeId);
        document.getElementById('control-area').className = `control-area ${isMyTurn ? '' : 'disabled-area'}`;
        document.getElementById('action-btn').innerText = gameState.phase === 'spy' ? 'ğŸš€' : 'ğŸ›‘';

        renderLogs();
    }

    function resetTimer() {
        clearInterval(timerInt);
        let sec = 30;
        timerInt = setInterval(() => {
            sec--;
            document.getElementById('turn-timer').innerText = `00:${sec<10?'0':''}${sec}`;
            if (sec <= 0) {
                clearInterval(timerInt);
                if (myRole === `${gameState.turn}-${gameState.phase==='spy'?'spy':'op'}`) skipTurn();
            }
        }, 1000);
    }

    window.handleAction = () => {
        if (gameState.phase === 'spy') {
            const txt = document.getElementById('clueInput').value;
            if (!txt) return;
            const log = { type: 'clue', team: gameState.turn, text: txt, num: document.getElementById('clueNum').value, sender: myRole };
            update(ref(db, `rooms/${roomId}/gameState`), { phase: 'operative', logs: [...(gameState.logs || []), log] });
            document.getElementById('clueInput').value = '';
        } else {
            skipTurn();
        }
    };

    window.confirmCard = (i) => {
        const card = gameState.cards[i];
        const newCards = [...gameState.cards];
        newCards[i].revealed = true;
        
        const newScores = {...gameState.scores};
        if (card.type === 'card-blue') newScores.blue--;
        if (card.type === 'card-red') newScores.red--;

        const log = { type: 'guess', team: gameState.turn, text: card.word, cardType: card.type, sender: myRole };
        let nextTurn = gameState.turn;
        let nextPhase = 'operative';

        if (card.type !== `card-${gameState.turn}`) {
            nextTurn = gameState.turn === 'blue' ? 'red' : 'blue';
            nextPhase = 'spy';
        }
        if (card.type === 'card-black') return finishGame();

        update(ref(db, `rooms/${roomId}/gameState`), {
            cards: newCards, scores: newScores, turn: nextTurn, phase: nextPhase, logs: [...(gameState.logs || []), log]
        });
    };

    function skipTurn() {
        update(ref(db, `rooms/${roomId}/gameState`), {
            turn: gameState.turn === 'blue' ? 'red' : 'blue', phase: 'spy'
        });
    }

    function renderLogs() {
        const box = document.getElementById('log-content');
        box.innerHTML = '';
        (gameState.logs || []).slice(-10).forEach(l => {
            const div = document.createElement('div');
            div.style.fontSize = '0.5rem';
            div.style.color = l.team === 'blue' ? '#3498db' : '#e74c3c';
            div.innerText = l.type === 'clue' ? `ğŸ“¢ ${l.text} (${l.num})` : `ğŸ¯ ${l.text}`;
            box.appendChild(div);
        });
    }

    function finishGame() {
        alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!");
        update(ref(db, `rooms/${roomId}/status`), { state: 'lobby' });
    }

    start();
</script>
