<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Codenames Pro - Card Peek System</title>
<style>
    :root { 
        --bg-color: #0d1117; 
        --blue-glow: 0 0 20px #3498db; 
        --red-glow: 0 0 20px #e74c3c;
    }

    /* --- شاشة التحميل --- */
    #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999; display: flex; flex-direction: column;
        justify-content: center; align-items: center; color: white;
    }
    .loader {
        border: 4px solid #333; border-top: 4px solid #3498db;
        border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Tahoma', sans-serif; }

    .mobile-wrapper {
        width: 100%; max-width: 450px; height: 100%; margin: 0 auto;
        background-color: var(--bg-color); display: flex; flex-direction: column;
        border-left: 1px solid #333; border-right: 1px solid #333; position: relative;
    }
    /* --- الجزء الأول: اللاعبين --- */
    .dashboard { height: 30%; display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; padding: 10px; flex-shrink: 0; }
    .team-side { display: flex; flex-direction: column; gap: 4px; }
    .player-card { flex: 1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); background: #222; transition: 0.3s; position: relative; }
    .blue-team .player-card { background: linear-gradient(135deg, #1e3a5f 0%, #3498db 100%); }
    .red-team .player-card { background: linear-gradient(135deg, #7b241c 0%, #e74c3c 100%); }
    .role-title { position: absolute; top: 3px; font-size: 0.5rem; color: rgba(255,255,255,0.6); font-weight: bold; }
    .active-blue { box-shadow: var(--blue-glow); border: 2px solid white !important; }
    .active-red { box-shadow: var(--red-glow); border: 2px solid white !important; }
    .score { font-size: 1.5rem; font-weight: 900; text-align: center; color: white; display: flex; align-items: center; justify-content: center;}
    .avatar-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; object-fit: cover; background: rgba(0,0,0,0.3); }
    .player-name { font-size: 0.55rem; color: white; margin-top: 0px; font-weight: bold; }

    /* --- سجل اللعبة --- */
    .game-log-container { background: #333; border-radius: 10px; border: 1px solid #555; padding: 5px; overflow: hidden; display: flex; flex-direction: column; }
    #log-content { flex: 1; background: #2a2a2a; border-radius: 4px; font-size: 0.6rem; overflow-y: auto; color: white; padding: 5px; display: flex; flex-direction: column-reverse; gap: 8px; scrollbar-width: none; }
    #log-content::-webkit-scrollbar { display: none; }

    .log-row { display: flex; width: 100%; align-items: center; gap: 5px; }
    .row-blue { justify-content: flex-start; flex-direction: row-reverse; } 
    .row-red { justify-content: flex-start; flex-direction: row; } 

    .log-clue-item { display: flex; align-items: center; gap: 4px; border-radius: 5px; padding: 2px 4px; border: 1px solid rgba(255,255,255,0.2); width: 100%; }
    .log-clue-blue { background: #3498db; flex-direction: row-reverse; }
    .log-clue-red { background: #e74c3c; flex-direction: row; }
    
    .log-avatar { width: 18px; height: 18px; border-radius: 50%; border: 2px solid; }
    .log-text-clue { font-weight: bold; color: black; background: white; border-radius: 3px; padding: 1px 4px; width: 100%; text-align: center; font-size: 0.55rem;}
    .log-num-circle { width: 16px; height: 16px; background: white; border-radius: 50%; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.55rem; flex-shrink: 0;}

    .log-guess-item { display: flex; align-items: center; gap: 4px; }
    .log-guess-text { padding: 1px 6px; border-radius: 4px; font-weight: bold; color: white; font-size: 0.55rem; }
    .bg-blue { background: #3498db; } .bg-red { background: #e74c3c; } .bg-brown { background: #d2b48c; } .bg-black { background: #000; color: white !important; }

    /* --- الشبكة --- */
    .grid-container { height: 57%; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); gap: 4px; padding: 8px; flex-shrink: 0; }
    .card { border-radius: 5px; padding: 2px; display: flex; cursor: pointer; position: relative; overflow: visible; perspective: 1000px; }
    
    .card-main-body { flex: 1; border-radius: 3px; display: flex; flex-direction: column; border: 1px solid; overflow: hidden; pointer-events: none; position: relative; }
    .bottom-box { margin-top: auto; height: 45%; display: flex; justify-content: center; align-items: center; font-size: 0.6rem; font-weight: bold; border-top: 1px solid; color: white; }

    /* تعديل: الصورة موجودة دائماً لكن شفافة (Opacity 0) لضمان تحميل المتصفح لها */
    .card-reveal-img {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; z-index: 5; border-radius: 3px;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
    opacity: 0; pointer-events: none; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    transform-origin: top; 
    will-change: transform; /* أضف هذا السطر لزيادة السلاسة */
    }
    
    /* عند الكشف: تصبح مرئية */
    .card-revealed .card-reveal-img { opacity: 1; pointer-events: auto; }

    .card-peeking .card-reveal-img { 
        transform: rotateX(-55deg) translateY(-5px); 
        z-index: 6; 
    }

    .card-blue { background: #3ec1f3; } .card-blue .card-main-body { background: #19a8ff; border-color: #0b4d9b; } .card-blue .bottom-box { background: #0b4d9b; border-color: #3ec1f3; }
    .card-red { background: #ff8e7a; } .card-red .card-main-body { background: #ff6a4c; border-color: #8c2b1e; } .card-red .bottom-box { background: #8c2b1e; border-color: #ff8e7a; }
    .card-black { background: #7a7a7a; } .card-black .card-main-body { background: #444; border-color: #222; } .card-black .bottom-box { background: #1a1a1a; border-color: #7a7a7a; }
    .card-brown { background: #fbe0c3; } .card-brown .card-main-body { background: #f7cda3; border-color: #9a7452; } .card-brown .bottom-box { background: #9a7452; border-color: #fbe0c3; }
    .card-hidden { background: #fbe0c3 !important; } .card-hidden .card-main-body { background: #f7cda3 !important; border-color: #9a7452 !important; } .card-hidden .bottom-box { background: #9a7452 !important; border-color: #fbe0c3 !important; }
    
    .card-revealed { cursor: default; }

    /* الأزرار والتنبيهات */
    .confirm-btn { position: absolute; top: -5px; right: -5px; width: 22px; height: 22px; background: #7ed321; border: 2px solid white; border-radius: 50%; display: none; justify-content: center; align-items: center; z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .confirm-btn svg { width: 14px; height: 14px; fill: white; }
    .card-selected { transform: scale(0.95); box-shadow: 0 0 10px #7ed321; }

    .custom-alert { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #555; border-radius: 15px; padding: 20px; text-align: center; z-index: 1000; color: white; display: none; width: 80%; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    .alert-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    .alert-btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
    .btn-ok { background: #7ed321; color: white; }
    .btn-cancel { background: #d0021b; color: white; }

    .control-area { height: 13%; background: #222; border-top: 1px solid #444; padding: 5px 15px; display: flex; align-items: center; flex-shrink: 0; }
    .clue-bar-layout { width: 100%; display: flex; align-items: center; gap: 8px; padding: 0 10px;}
    .clue-input-wrapper { flex: 1; background: white; border-radius: 20px; height: 35px; display: flex; align-items: center; padding: 0 12px; }
    .clue-input { width: 100%; border: none; outline: none; font-weight: bold; color: #333; text-align: center; font-size: 0.8rem; background: transparent; }
    .clue-select { width: 45px; height: 35px; border-radius: 50%; border: 2px solid #555; background: white; color: #19a8ff; font-weight: bold; text-align: center; appearance: none; outline: none; font-size: 0.9rem; transition: 0.3s; }
    .send-btn { width: 75px; height: 35px; background: linear-gradient(to bottom, #7ed321, #417505); border: 1.5px solid #b8e986; border-radius: 18px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 2px 0 #2e5a03;}
    .end-turn-btn { background: linear-gradient(to bottom, #d0021b, #8b0000) !important; }
    .arrow-icon { width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid white; }
    .x-icon { color: white; font-weight: 900; font-size: 1.2rem; }
    .disabled-area { opacity: 0.7; pointer-events: none; filter: grayscale(0.5); }
    .error-border { border-color: #ff0000 !important; box-shadow: 0 0 10px #ff0000; }
</style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div>جاري التحميل...</div>
</div>

<div class="mobile-wrapper">
    <div id="customAlert" class="custom-alert">
        <p id="alertMsg"></p>
        <div class="alert-btns">
            <button class="alert-btn btn-ok" id="alertOk">موافق</button>
            <button class="alert-btn btn-cancel" id="alertCancel">إلغاء</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="team-side blue-team">
            <div class="player-card" id="blue-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
            <div class="score" id="blue-score">0</div>
            <div class="player-card" id="blue-spy"><span class="role-title">Spymasters</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
        </div>
        <div class="game-log-container">
            <div style="text-align:center; font-size:0.4rem; color:#aaa; margin-bottom:2px;">GAME LOG</div>
            <div id="log-content"></div>
        </div>
        <div class="team-side red-team">
            <div class="player-card" id="red-op"><span class="role-title">Operatives</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
            <div class="score" id="red-score">0</div>
            <div class="player-card" id="red-spy"><span class="role-title">Spymasters</span><div class="avatar-box"></div><div class="player-name">Player</div></div>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="control-area">
        <div id="clue-ui" class="clue-bar-layout">
            <div class="clue-input-wrapper">
                <input type="text" id="clueInput" class="clue-input" placeholder="اكتب تلميح">
            </div>
            <select id="clueNum" class="clue-select">
                <option value="-">-</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
                <option value="∞">∞</option>
            </select>
        </div>
        <div id="action-btn" class="send-btn" onclick="handleAction()">
            <div id="btn-icon" class="arrow-icon"></div>
        </div>
    </div>
</div>

<script>
    const avatarImages = ['img/avatar_little_girl.webp','img/avatar_old_man.webp','img/avatar_snow_man.webp','img/avatar_women.webp'];
    const cardVisuals = {
        'card-blue': ['img/card/Blue1.webp', 'img/card/Blue2.webp'],
        'card-red': ['img/card/Red1.webp', 'img/card/Red2.webp'],
        'card-black': ['img/card/Black.webp'],
        'card-brown': ['img/card/Normal1.webp', 'img/card/Normal2.webp']
    };
    
    let playerAvatars = {};
    const wordsPool = ["أسد", "موز", "برلين", "طائرة", "مستشفى", "تفاحة", "بحر", "كتاب", "نار", "حديد", "قمر", "شمس", "كرة", "حاسوب", "ساعة", "مفتاح", "جبل", "نهر", "سيارة", "ثلج", "ذهب", "خشب", "ورقة", "ملح", "قهوة"];
    
    let gameState = {
        turn: 'blue', phase: 'spy', scores: { blue: 0, red: 0 }, cards: [],
        selectedCards: new Set(), guessesThisTurn: 0, targetClueNum: 0
    };

// 1. تجميع كل المسارات في مصفوفة واحدة
const allImagesToPreload = [
    ...avatarImages,
    ...cardVisuals['card-blue'],
    ...cardVisuals['card-red'],
    ...cardVisuals['card-black'],
    ...cardVisuals['card-brown']
];

// 2. دالة التحقق من الـ Cache
function areImagesCached() {
    for (let src of allImagesToPreload) {
        let img = new Image();
        img.src = src;
        if (!img.complete) return false;
    }
    return true;
}

// 3. دالة التحميل المسبق (تستخدم فقط عند الحاجة)
function preloadImages() {
    const promises = allImagesToPreload.map(src => {
        return new Promise((resolve) => {
            const img = new Image();
            img.src = src;
            img.onload = resolve;
            img.onerror = resolve; 
        });
    });
    return Promise.all(promises);
}

// أضف هذا المتغير في بداية السكريبت مع متغيرات الحالة
let shuffledPools = {
    'card-blue': [],
    'card-red': [],
    'card-black': [],
    'card-brown': []
};
// تعريف متغير خارج الدالة لحفظ الحالة
let lastUsedImages = { 'card-blue': null, 'card-red': null, 'card-black': null, 'card-brown': null };

function getNextImageFromPool(type) {
    if (shuffledPools[type].length === 0) {
        let newPool = [...cardVisuals[type]];
        shuffle(newPool);
        
        // إذا كانت الصورة الجديدة التي ستسحب (آخر عنصر في المصفوفة) 
        // هي نفسها آخر صورة تم استخدامها، قم بتبديلها مع العنصر الأول
        if (newPool.length > 1 && newPool[newPool.length - 1] === lastUsedImages[type]) {
            [newPool[newPool.length - 1], newPool[0]] = [newPool[0], newPool[newPool.length - 1]];
        }
        shuffledPools[type] = newPool;
    }
    
    let img = shuffledPools[type].pop();
    lastUsedImages[type] = img; // حفظ الصورة الحالية لتجنب تكرارها فوراً في الدورة القادمة
    return img;
}

// 4. المحرك الرئيسي لتشغيل اللعبة (Logic Controller)
function startGameManager() {
    const loader = document.getElementById('loading-screen');

    if (areImagesCached()) {
        // إذا الصور محملة مسبقاً، ادخل للعبة فوراً
        loader.style.display = 'none';
        initGame();
    } else {
        // إذا أول مرة أو الصور غير جاهزة، انتظر التحميل
        preloadImages().then(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                initGame();
            }, 300);
        });
    }
}

// 5. استدعاء المحرك فوراً عند تشغيل السكريبت
startGameManager();
    function showCustomAlert(msg, showCancel = false, onOk = null) {
        const modal = document.getElementById('customAlert');
        document.getElementById('alertMsg').innerText = msg;
        modal.style.display = 'block';
        document.getElementById('alertCancel').style.display = showCancel ? 'block' : 'none';
        document.getElementById('alertOk').onclick = () => { modal.style.display = 'none'; if(onOk) onOk(); };
        document.getElementById('alertCancel').onclick = () => { modal.style.display = 'none'; };
    }

function initGame() {
    // إعادة تهيئة المخازن عند بداية كل لعبة جديدة (اختياري)
    Object.keys(cardVisuals).forEach(type => {
        shuffledPools[type] = [...cardVisuals[type]];
        shuffle(shuffledPools[type]);
    });

    const shuffledAvatars = [...avatarImages];
    const roles = ['blue-op', 'blue-spy', 'red-op', 'red-spy'];
    document.querySelectorAll('.avatar-box').forEach((box, i) => {
        const avatarPath = shuffledAvatars[i];
        box.innerHTML = `<img src="${avatarPath}" class="avatar-img">`;
        playerAvatars[roles[i]] = avatarPath;
    });

    gameState.turn = Math.random() > 0.5 ? 'blue' : 'red';
    gameState.scores.blue = gameState.turn === 'blue' ? 9 : 8;
    gameState.scores.red = gameState.turn === 'red' ? 9 : 8;
    
    let types = [...Array(gameState.scores.blue).fill('card-blue'), ...Array(gameState.scores.red).fill('card-red'), 'card-black', ...Array(7).fill('card-brown')];
    shuffle(types); 
    shuffle(wordsPool);
    
    gameState.cards = types.map((t, i) => {
        // --- التعديل الجوهري هنا ---
        const randomImg = getNextImageFromPool(t);
        return { type: t, word: wordsPool[i], revealed: false, visual: randomImg };
    });
    
    renderGrid();
    updateUI();
}

    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }

function renderGrid() {
    const grid = document.getElementById('grid'); 
    grid.innerHTML = '';
    gameState.cards.forEach((card, i) => {
        const div = document.createElement('div');
        const isHidden = gameState.phase === 'operative' && !card.revealed;
        const isSelected = gameState.selectedCards.has(i);
        
        div.className = `card ${isHidden ? 'card-hidden' : card.type} ${card.revealed ? 'card-revealed' : ''} ${isSelected ? 'card-selected' : ''}`;
        div.id = `card-${i}`;
        
        div.innerHTML = `
            <div class="confirm-btn" id="confirm-${i}" 
                 style="display: ${isSelected ? 'flex' : 'none'}" 
                 onclick="event.stopPropagation(); confirmSelection(${i});">
                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </div>
            <img src="${card.visual}" class="card-reveal-img" onclick="togglePeek(${i}, event)">
            <div class="card-main-body">
                <div class="bottom-box">${card.word}</div>
            </div>`;
        
        // عند الضغط على جسم البطاقة يتم التحديد أو إلغاء التحديد
        div.onclick = () => handleCardSelection(i);
        grid.appendChild(div);
    });
}

    function togglePeek(i, event) {
        event.stopPropagation();
        const cardEl = document.getElementById(`card-${i}`);
        if (gameState.cards[i].revealed) {
            cardEl.classList.toggle('card-peeking');
        }
    }

    function updateUI() {
        document.getElementById('blue-score').innerText = gameState.scores.blue;
        document.getElementById('red-score').innerText = gameState.scores.red;
        document.querySelectorAll('.player-card').forEach(c => c.classList.remove('active-blue', 'active-red'));
        const activeId = `${gameState.turn}-${gameState.phase === 'spy' ? 'spy' : 'op'}`;
        document.getElementById(activeId).classList.add(gameState.turn === 'blue' ? 'active-blue' : 'active-red');

        const uiArea = document.getElementById('clue-ui');
        const btn = document.getElementById('action-btn');
        const icon = document.getElementById('btn-icon');
        const select = document.getElementById('clueNum');

        if (gameState.phase === 'spy') {
            uiArea.classList.remove('disabled-area');
            btn.classList.remove('end-turn-btn');
            icon.className = 'arrow-icon'; icon.innerHTML = '';
            select.value = '-';
        } else {
            uiArea.classList.add('disabled-area'); uiArea.style.pointerEvents = 'auto';
            btn.classList.add('end-turn-btn'); btn.style.pointerEvents = 'auto';
            icon.className = 'x-icon'; icon.innerHTML = '✕';
        }
    }

    function handleAction() {
        if (gameState.phase === 'spy') sendClue();
        else {
            if (gameState.guessesThisTurn === 0) {
                showCustomAlert("يجب أن تختار بطاقة واحدة على الأقل قبل إنهاء الدور!. هل أنت متأكد؟", true, endTurn);
            } else if (gameState.guessesThisTurn < gameState.targetClueNum) {
                showCustomAlert(`لم تنهِ محاولاتك بعد (${gameState.guessesThisTurn}/${gameState.targetClueNum}). هل أنت متأكد؟`, true, endTurn);
            } else {
                endTurn();
            }
        }
    }

    function sendClue() {
        const input = document.getElementById('clueInput');
        const clueValue = input.value.trim();
        const select = document.getElementById('clueNum');
        const input_wrapper = document.getElementsByClassName('clue-input-wrapper')[0];

        if (!input.value.trim()) {
            input_wrapper.classList.add('error-border');
            setTimeout(() => input_wrapper.classList.remove('error-border'), 1000);
            return;
        }

        const onTableWords = gameState.cards.filter(c => !c.revealed).map(c => c.word.trim().toLowerCase());
        const clueWords = clueValue.trim().toLowerCase().split(/\s+/);
        const hasForbiddenWord = clueWords.some(w => onTableWords.includes(w));

        if (hasForbiddenWord) {
            showCustomAlert("خطأ! التلميح يحتوي على كلمة مطابقة موجودة في البطاقات.");
            return;
        }

        if (select.value === '-') {
            select.classList.add('error-border');
            setTimeout(() => select.classList.remove('error-border'), 1000);
            return;
        }

        gameState.targetClueNum = parseInt(select.value);
        gameState.guessesThisTurn = 0;

        const log = document.getElementById('log-content');
        const avatar = playerAvatars[`${gameState.turn}-spy`];
        const rowClass = gameState.turn === 'blue' ? 'row-blue' : 'row-red';
        const clueClass = gameState.turn === 'blue' ? 'log-clue-blue' : 'log-clue-red';
        
        const html = `
            <div class="log-row ${rowClass}">
                <div class="log-clue-item ${clueClass}">
                    <img src="${avatar}" class="log-avatar" style="border-color:#fff">
                    <div class="log-text-clue">${clueValue}</div>
                    <div class="log-num-circle">${select.value}</div>
                </div>
            </div>`;
        log.insertAdjacentHTML('afterbegin', html);
        
        gameState.phase = 'operative';
        renderGrid(); updateUI();
    }

function handleCardSelection(i) {
    if (gameState.phase !== 'operative' || gameState.cards[i].revealed) return;

    if (gameState.selectedCards.has(i)) {
        gameState.selectedCards.delete(i);
    } else {
        gameState.selectedCards.add(i);
    }
    renderGrid(); // إعادة الرسم لإظهار الأزرار والتنسيقات الجديدة
}

function confirmSelection(i) {
    const card = gameState.cards[i];
    card.revealed = true;
    gameState.guessesThisTurn++;
    gameState.selectedCards.delete(i);

    const log = document.getElementById('log-content');
    const avatar = playerAvatars[`${gameState.turn}-op`];
    const rowClass = gameState.turn === 'blue' ? 'row-blue' : 'row-red';
    const colorClass = card.type === 'card-blue' ? 'bg-blue' : (card.type === 'card-red' ? 'bg-red' : (card.type === 'card-brown' ? 'bg-brown' : 'bg-black'));

    const html = `
        <div class="log-row ${rowClass}">
            <div class="log-guess-item" style="flex-direction:${gameState.turn==='blue'?'row-reverse':'row'}">
                <img src="${avatar}" class="log-avatar" style="border-color:${gameState.turn==='blue'?'#3498db':'#e74c3c'}">
                <div class="log-guess-text ${colorClass}">${card.word}</div>
            </div>
        </div>`;
    log.insertAdjacentHTML('afterbegin', html);

    renderGrid(); updateUI();
    
    if (card.type === 'card-blue') gameState.scores.blue = Math.max(0, gameState.scores.blue - 1);
    else if (card.type === 'card-red') gameState.scores.red = Math.max(0, gameState.scores.red - 1);

    // الحالة الأولى: لمس الكارت الأسود (الخسارة)
    if (card.type === 'card-black') { 
        showCustomAlert("انتهت اللعبة! لمست القاتل.", false, () => {
            window.location.href = 'index.html'; // العودة للرئيسية
        }); 
        return; 
    }
    
    if (card.type !== `card-${gameState.turn}`) {
        setTimeout(endTurn, 800);
    } 
    // الحالة الثانية: انتهاء الكلمات (الفوز)
    else if (gameState.scores.blue === 0 || gameState.scores.red === 0) {
        showCustomAlert("فوز رائع! انتهت اللعبة.", false, () => {
            window.location.href = 'index.html'; // العودة للرئيسية
        });
    }
}
function endTurn() {
    gameState.turn = gameState.turn === 'blue' ? 'red' : 'blue';
    gameState.phase = 'spy';
    gameState.guessesThisTurn = 0;
    gameState.selectedCards.clear(); // مسح التحديدات تماماً عند انتهاء الدور
    document.getElementById('clueInput').value = '';
    renderGrid(); 
    updateUI();
}
</script>
