function makeDraggable(el) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    const handle = el.querySelector(".alert-drag-handle");
    let isDragging = false;

    handle.onmousedown = dragStart;
    handle.addEventListener('touchstart', dragStart, { passive: false });

    function dragStart(e) {
        isDragging = true;
        if (e.type === "mousedown") e.preventDefault();
        
        pos3 = e.clientX || e.touches[0].clientX;
        pos4 = e.clientY || e.touches[0].clientY;

        document.onmouseup = dragEnd;
        document.addEventListener('touchend', dragEnd);
        
        document.onmousemove = dragMove;
        document.addEventListener('touchmove', dragMove, { passive: false });
    }

    function dragMove(e) {
        if (!isDragging) return;
        if (e.type === "touchmove") e.preventDefault();

        requestAnimationFrame(() => {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            pos1 = pos3 - x;
            pos2 = pos4 - y;
            pos3 = x;
            pos4 = y;

            el.style.transform = "none"; 
            el.style.margin = "0";
            el.style.top = (el.offsetTop - pos2) + "px";
            el.style.left = (el.offsetLeft - pos1) + "px";
        });
    }

    function dragEnd() {
        isDragging = false;
        document.onmouseup = null;
        document.onmousemove = null;
        document.removeEventListener('touchend', dragEnd);
        document.removeEventListener('touchmove', dragMove);
    }
}

window.handleCardSelection = function(i) {
    if (!gameState || gameState.turn.phase !== 'operative' || !isOperative || myTeam !== gameState.turn.team || gameState.board[i].revealed) return;
    if (selectedCards.has(i)) selectedCards.delete(i);
    else selectedCards.add(i);
    renderGrid();
};

window.confirmSelection = async function(i) {
    if (!gameState || gameState.turn.phase !== 'operative' || !isOperative || myTeam !== gameState.turn.team || gameState.board[i].revealed || !selectedCards.has(i)) return;
    
    const card = gameState.board[i];
    const me = playersCache[playerId];
    const enemy = myTeam === "blue" ? "red" : "blue";
    
    const updates = {};
    updates[`board/${i}/revealed`] = true;

    const currentBoard = gameState.board;
    let redRemaining = 0;
    let blueRemaining = 0;

    Object.entries(currentBoard).forEach(([index, c]) => {
        const isRevealed = (Number(index) === i) ? true : c.revealed;
        
        if (!isRevealed) {
            if (c.type === 'red') redRemaining++;
            if (c.type === 'blue') blueRemaining++;
        }
    });

    const remaining = { red: redRemaining, blue: blueRemaining };
    updates.remaining = remaining;

    let nextTurn = null;
    let winner = null;

    if (card.type === "killer") {
        winner = enemy;
    } else if (card.type === enemy || card.type === "neutral") {
        nextTurn = enemy;
    }

    if (!winner) {
        if (remaining.blue === 0) winner = "blue";
        else if (remaining.red === 0) winner = "red";
    }

    await push(ref(db, `rooms/${roomId}/game/log`), { 
        type: "guess", 
        team: myTeam, 
        word: card.word, 
        cardColor: card.type, 
        avatar: me.avatar, 
        at: Date.now() 
    });

    guessesThisTurn++;
    selectedCards.delete(i);

    if (winner) {
        updates.winner = winner;
    } else if (nextTurn) {
        updates.turn = { team: nextTurn, phase: "spymaster", ready: false, updatedAt: null };
        updates.clue = { word: null, count: null };
        guessesThisTurn = 0;
        selectedCards.clear();
    }

    await update(gameRef, updates);
};

async function endTurn() {
    if (!gameState) return;
    const enemy = myTeam === "blue" ? "red" : "blue";
    await update(gameRef, { turn: { team: enemy, phase: "spymaster", ready: false, updatedAt: null }, clue: { word: null, count: null } });
    guessesThisTurn = 0;
    selectedCards.clear();
    const input = document.getElementById('clueInput');
    const select = document.getElementById('clueNum');
    if(input) input.value = '';
    if(select) select.value = "-";
}
